
<div *ngFor="let user of users" class="card card-body mb-2">
    <div class="row">
        <div class="col-md-8">
            <ul>
                <!-- <li>
                    id: {{user.id}}
                </li> -->
                <li>
                    name: {{user.name}}
                </li>
                <li>
                    idade: {{user.idade}}
                </li>
                <button (click)="deleteUser(user.id)" class="btn btn-danger">
                    Delete
                </button>
                <button class="btn btn-secondary" [routerLink]="['/user/edit', user.id]">
                    Edit
                </button>
            </ul>
        </div>
    </div>
</div>
